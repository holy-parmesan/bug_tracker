{% extends 'bug/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'bug/css/main.css' %}">
<div class="container-fluid">
    <header>
        <div class="submit_form">
            <form action="addBug/{{bug.id}}" method="POST">
                {% csrf_token %}
                {{forms|crispy}}
                <center>
                    <input type="submit" class="btn btn-default" value="submit" />
                </center>
            </form>
        </div>
    </header>
    <div class="row">
        <div class="">
            {% for bug in todo_list %}
            <div class="card">
                <center><b>{{bug.title}}</b></center>
                <hr />
                {{bug.date}}
                <hr />
                {{bug.body}}
                <br />
                <br />
                <form action="/del/{{bug.id}}/" method="post">{% csrf_token %}
                    <input type="submit" value="Delete">
                </form>
            </div>
            {% endfor%}

        </div>
    </div>
</div>

{% endblock content %}
